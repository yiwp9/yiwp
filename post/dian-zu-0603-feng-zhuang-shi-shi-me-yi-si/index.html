            <div class="post-content" v-pre>
              <p>前两位与后两位分别表示电阻的长与宽，以英寸为单位<br>
即 06 表示 0.06inch = 1.524mm， 0.03inch = 0.762mm<br>
注意：封装尺寸是实物封装的尺寸，不是焊盘的或者pcb封装图的尺寸，pcb封装图的尺寸会稍微大些</p>
<figure data-type="image" tabindex="1"><img src="http://yiwp9.github.io/post-images/1627436715029.png" alt="" loading="lazy"></figure>
<p>其他像 0805、1206也是这个意思</p>
<p>mask 阻焊层，不喷绿油<br>
paste 锡膏层，开钢网时开的孔</p>
